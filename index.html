<!DOCTYPE html>
<html lang="en" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Filimo</title>
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="shortcut icon" href="./favIcon/FILIMO.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./node_modules/swiper/swiper-bundle.min.css" />
  </head>
  <body>
    <div id="app">
      <!-- header -->
      <div class="show" id="show">
        <svg
          width="30px"
          height="30px"
          viewBox="0 0 20 20"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          stroke="#ffc852"
        >
          <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
          <g
            id="SVGRepo_tracerCarrier"
            stroke-linecap="round"
            stroke-linejoin="round"
          ></g>
          <g id="SVGRepo_iconCarrier">
            <path
              fill="#ff9b0f"
              fill-rule="evenodd"
              d="M19 4a1 1 0 01-1 1H2a1 1 0 010-2h16a1 1 0 011 1zm0 6a1 1 0 01-1 1H2a1 1 0 110-2h16a1 1 0 011 1zm-1 7a1 1 0 100-2H2a1 1 0 100 2h16z"
            ></path>
          </g>
        </svg>
      </div>
      <header id="menu">
        <div class="cross" id="cross">&times;</div>
        <div class="right" id="right">
          <a href="./index.html">
            <img src="./img/filomo-logo.svg" alt="FILIMO ON TOP" />
          </a>
          <div class="border"></div>
          <ul></ul>
        </div>
        <div class="left" id="left"></div>
      </header>
      <!-- end header -->
      <!-- slider -->
      <div class="slider" id="slider">
        <div class="swiper mySwiper">
          <div class="swiper-wrapper" id="swiper-wrapper"></div>
        </div>
      </div>
      <!-- end slider -->
      <!-- cover -->
      <div class="cover">
        <div class="Cover" id="Cover">
          <div class="pros" id="pros"></div>
          <div class="btns" id="btns"></div>
        </div>
      </div>
      <!-- end cover -->
      <!-- TV & device access  -->
      <div class="access" id="access">
        <div class="right" id="rightA">
          <img src="./img/slider/access''''.webp" alt="" class="ne" />
        </div>
        <div class="left" id="leftA">
          <div class="btn" id="btnSub"></div>
        </div>
      </div>
      <div class="TV" id="TV">
        <div class="right" id="rightT">
          <img src="./img/slider/access'''.webp" alt="ne" class="e" />
          <div class="eduBtn" id="education"></div>
        </div>
        <div class="left" id="leftT"></div>
      </div>
      <!-- end TV & device access  -->
      <!-- free content -->
      <div class="content">
        <div class="title" id="content"></div>
        <div class="swiper Swiper">
          <div class="swiper-wrapper" id="swiper-wrapperr"></div>
          <div class="swiper-button-next n"></div>
          <div class="swiper-button-prev p"></div>
        </div>
      </div>
      <!-- end free content -->
      <!-- animation -->
      <div class="animation" id="animation">
        <div class="right" id="rightk"></div>
        <div class="left" id="leftk"></div>
      </div>
      <!-- end animation -->
      <!-- products -->
      <div class="products">
        <div class="titr" id="titr"></div>
        <div class="flexable" id="flexable"></div>
      </div>
      <!-- end products -->
      <!-- comments -->
      <div class="comments">
        <div class="swiper comment">
          <div class="btns">
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
          </div>
          <div class="swiper-wrapper opinion" id="opinion"></div>
        </div>
      </div>
      <!-- end comments -->
      <!-- acardion -->
      <div class="question">
        <div class="title" id="ttle"></div>
        <div class="accardion" id="accordion"></div>
      </div>
      <!-- end acardion -->
      <!-- final filimo -->
      <div class="final" id="final"></div>
      <!-- end final filimo -->
      <!-- footer -->
      <footer>
        <div class="list">
          <nav>
            <ul id="footer"></ul>
          </nav>
        </div>
        <div class="social">
          <h5>شبکه‌های اجتماعی</h5>
          <div class="li" id="li">
            <div class="arrow-down"></div>
          </div>
        </div>
      </footer>
      <!-- end footer -->
    </div>
    <script src="./node_modules/swiper/swiper-bundle.min.js"></script>
    <script src="./js/main.js" type="module"></script>
  </body>
</html>
